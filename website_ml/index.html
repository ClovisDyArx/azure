<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Compatibility Checker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('background.png') repeat;
            background-size: 750px 750px;
            animation: moveBackground 30s linear infinite;
            font-family: Arial, sans-serif;
        }
        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 750px -750px;
            }
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(10deg, rgba(255, 0, 0, 0.2), rgba(0, 255, 0, 0.2), rgba(0, 0, 255, 0.2));
            background-size: 300% 300%;
            filter: blur(10px);
            z-index: -2;
            animation: gradientMove 20s ease infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 50% 50%; }
            100% { background-position: 100% 100%; }
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin: 1rem 0;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 1rem 0;
            position: relative;
        }
        button:hover {
            background-color: #45a049;
        }
        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 25%;
            left: 110%;
            transform: translateY(-50%);
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        #result {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ingredient Compatibility Checker</h1>
    <form id="ingredientForm">
        <div class="form-group">
            <label for="ingredient1">Ingredient 1:</label>
            <select id="ingredient1">
                <option value="Pumpkin">Pumpkin</option>
                <option value="Allspice">Allspice</option>
                <option value="Bay Leaf">Bay Leaf</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ingredient2">Ingredient 2:</label>
            <select id="ingredient2">
                <option value="Pumpkin">Pumpkin</option>
                <option value="Allspice">Allspice</option>
                <option value="Bay Leaf">Bay Leaf</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ingredient3">Ingredient 3:</label>
            <select id="ingredient3">
                <option value="Pumpkin">Pumpkin</option>
                <option value="Allspice">Allspice</option>
                <option value="Bay Leaf">Bay Leaf</option>
            </select>
        </div>
        <div style="position: relative; display: inline-block;">
            <button type="submit">Check Compatibility</button>
            <span class="loading-spinner" id="loadingSpinner"></span>
        </div>
    </form>
    <p id="result"></p>
</div>
<script src="app.js"></script>
</body>
</html>
